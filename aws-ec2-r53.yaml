- name: ec2 creation
  hosts: localhost
  connection: local
  vars:
    subnet_id: "subnet-03f6a20a70a34abc8"
    sg_id: "sg-0670763c62c77ba9b"
    ami_id: "ami-09c813fb71547fc4f"

    instances:
    - mysql

    zone: mxyz.shop

  tasks:
  - name: Install boto3 using pip
    ansible.builtin.pip:
      name: boto3
      executable: pip3
  

  - name: create ec2 for mysql
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      vpc_subnet_id: "{{ subnet_id }}"
      instance_type: "t3.micro" 
      security_group: "{{ sg_id }}"
      image_id: "{{ image_id }}"
    loop: instances
    register: ec2-instances-info
  
  - name: print the ec2-info
    ansible.builtin.debug:
      msg: "{{ ec2-instances-info }}"

